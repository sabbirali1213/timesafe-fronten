<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeSafe Delivery - Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ef4444, #f97316, #eab308);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .message {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .refresh-btn {
            background: white;
            color: #ef4444;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        .refresh-btn:hover {
            transform: scale(1.05);
        }
        .status {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">‚è∞ TimeSafe</div>
        <div class="message">
            Website update ‡§π‡•ã ‡§∞‡§π‡•Ä ‡§π‡•à...<br>
            ‡§ï‡•Å‡§õ seconds ‡§Æ‡•á‡§Ç automatically load ‡§π‡•ã‡§ó‡§æ!
        </div>
        <div class="spinner"></div>
        
        <button class="refresh-btn" onclick="forceRefresh()">
            üîÑ Refresh Now
        </button>
        <button class="refresh-btn" onclick="clearCache()">
            üóëÔ∏è Clear Cache
        </button>
        
        <div class="status">
            <div id="status">Checking latest version...</div>
            <div style="font-size: 12px; margin-top: 10px;">
                Cache cleared: <span id="cache-status">No</span><br>
                Attempts: <span id="attempts">0</span>
            </div>
        </div>
    </div>

    <script>
        let attempts = 0;
        let maxAttempts = 10;
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        function forceRefresh() {
            attempts++;
            document.getElementById('attempts').textContent = attempts;
            updateStatus('Force refreshing...');
            
            // Clear all caches
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => caches.delete(name));
                    document.getElementById('cache-status').textContent = 'Yes';
                });
            }
            
            // Clear storage
            localStorage.clear();
            sessionStorage.clear();
            
            // Force reload with cache busting
            const timestamp = new Date().getTime();
            window.location.href = '/?v=' + timestamp + '&nocache=1';
        }
        
        function clearCache() {
            updateStatus('Clearing browser cache...');
            
            // Clear all possible caches
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => caches.delete(name));
                });
            }
            
            // Clear storage
            localStorage.clear();
            sessionStorage.clear();
            
            // Clear cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            document.getElementById('cache-status').textContent = 'Yes';
            updateStatus('Cache cleared! Redirecting...');
            
            setTimeout(() => {
                window.location.href = '/?cleared=1&t=' + new Date().getTime();
            }, 2000);
        }
        
        function checkAndRedirect() {
            attempts++;
            document.getElementById('attempts').textContent = attempts;
            
            if (attempts >= maxAttempts) {
                updateStatus('‚ùå Cache issue detected. Please contact support.');
                return;
            }
            
            // Check if main site is working
            fetch('/?check=' + new Date().getTime(), {
                method: 'HEAD',
                cache: 'no-cache'
            }).then(response => {
                if (response.ok) {
                    updateStatus('‚úÖ Website ready! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/?ready=1';
                    }, 1000);
                } else {
                    updateStatus('‚è≥ Still updating... (' + attempts + '/' + maxAttempts + ')');
                    setTimeout(checkAndRedirect, 3000);
                }
            }).catch(error => {
                updateStatus('üîÑ Retrying... (' + attempts + '/' + maxAttempts + ')');
                setTimeout(checkAndRedirect, 3000);
            });
        }
        
        // Auto-check every 3 seconds
        setTimeout(checkAndRedirect, 2000);
        
        // If user clicks anywhere, also refresh
        document.addEventListener('click', (e) => {
            if (e.target.tagName !== 'BUTTON') {
                forceRefresh();
            }
        });
    </script>
</body>
</html>
